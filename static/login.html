<!DOCTYPE html>
<html lang="en">

<head>
  <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <main class="header">
    <nav class="navbar">
        <ul>
            <li>
                <a class="active" href="../index.html"><i class="fa fa-fw fa-home"></i> Home</a>
            </li>
        </ul>
        <div>
            <img  class="logo" src="../static/img/logo.png" alt="" width="10%">
        </div>
    </nav>
  </main>

  
  <div class="contain">
    <div class="row">
      <form action="#">
        Username: <input type="text" id="username" /><br />
        Email: <input type="email" id="email" /><br />

        <input type="radio" name="genderSelect" id="maleRadio" checked value="Male" />Male
        <input type="radio" name="genderSelect" id="femaleRadio" value="Female" />Female <br />

        <textarea name="message" id="sms" cols="45" rows="5"></textarea><br />
        <button id="applyButton" type="button">Submit data</button>
      </form>
    </div>
  </div>
  <div class="contain">
    <div class="showdata" >
      <p>Username: <span id="getUsername"></span></p>
      <p>Email: <span id="getEmail"></span></p>
      <p>Gender: <span id="getGender"></span></p>
      <p>Message: <span id="getMessage"></span></p>
    </div>
  </div>
  <script src="js/login.js"></script>
</body>

</html>
